name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: maxim-lobanov/setup-xcode@60606e260d2fc5762a71e64e74b2174e8ea3c8bd # v1
        with:
          xcode-version: "16.2"

      - name: Build
        run: swift build

      - name: Test with coverage
        run: scripts/coverage.sh --min 80

      - name: Smoke test build-app.sh
        run: |
          scripts/build-app.sh --version 0.0.0
          codesign -v .build/asuku.app

      - name: Verify no test code in app bundle
        run: |
          BIN_PATH=$(swift build --show-bin-path)
          for binary in AsukuApp asuku-hook; do
            if nm "$BIN_PATH/$binary" 2>/dev/null | grep -qiE "snapshot|XCTest|InlineSnapshot|swift_syntax|CustomDump"; then
              echo "FAIL: Test symbols found in $binary"
              exit 1
            fi
          done
          echo "PASS: No test symbols in production binaries"
